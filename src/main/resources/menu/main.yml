  "#":
    button-type: TEAM_LEAVE
    material: DARK_OAK_DOOR
    name: "§c§nQuitter la team"
    skull-texture: ""
    amount: 1
    is-glowing: false
    lore: []
  "*":
    button-type: BACK
    material: ARROW
    name: "§cFermer"
    skull-texture: ""
    amount: 1
    is-glowing: false
    lore: []