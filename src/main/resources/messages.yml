    not_in_team: "§cCe joueur n'est pas dans cette team."
    output: "§aLe nouveau gérant est §e%VALUE%§a."
  stelyteam_addmember:
    usage: "§7/stelyteam addmember <nom de la team> <pseudo du membre>"
    output: "§e%VALUE% §aest ajouté dans la team."
