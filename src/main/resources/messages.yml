    output: "§aLe nombre de membre a diminué pour la team §e%VALUE%§a."
  stelyteam_editname:
    usage: "§7/stelyteam editname <nom de la team> <nouveau nom>"
    output: "§aNom de la team modifié en §e%VALUE%§a."
  stelyteam_editprefix:
    usage: "§7/stelyteam editprefix <nom de la team> <nouveau préfixe>"
    output: "§aPréfixe de la team modifié en §e%VALUE%§a."
  stelyteam_changeowner:
