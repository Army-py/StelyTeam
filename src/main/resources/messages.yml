# Messages qui seront envoyés à tout les membres d'une team qui sont connectés
# Si %AUTHOR% , %RECEIVER% , %VALUE% figurent dans le message il doivent y être replacé obligatoirement si le message en question reçoit une modification
# %AUTHOR% -> Le membre qui a fait l'action
# %RECEIVER% -> Le membre qui a reçu l'action
# %TEAM_ID% -> Le nom de la team
# %TEAM_PREFIX% -> Le préfixe de la team
# %VALUE% -> Une valeur qui peut être l'auteur, le récepteur ou une valeur quelconque
broadcasts:
  player_add_new_member: "§e%AUTHOR% §aa ajouté §e%RECEIVER% §aà la team."
  player_exclude_member: "§e%AUTHOR% §aa exclu §e%RECEIVER% §ade la team."
  player_add_new_alliance: "§e%AUTHOR% §aa ajouté §e%TEAM% §aà l'alliance de la team."
  player_remove_alliance: "§e%AUTHOR% §aa supprimé §e%TEAM% §ade l'alliance de la team."
  team_bank_unlocked: "§e%AUTHOR% a débloqué la banque de la team."
  team_deleted: "§aLa team §e%TEAM_ID% §aa été supprimée."
  new_member_amount_upgrade: "§aUne nouvelle place dans la team §e%TEAM_ID% §aa été débloquée."
  new_storage_upgrade: "§aUn nouveau stockage de la team §e%TEAM_ID% §aa été débloqué."

