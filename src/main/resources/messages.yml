# Messages qui seront envoyés à tout les membres d'une team qui sont connectés
# Si %AUTHOR% , %RECEIVER% , %VALUE% figurent dans le message il doivent y être replacé obligatoirement si le message en question reçoit une modification
# %AUTHOR% -> Le membre qui a fait l'action
# %RECEIVER% -> Le membre qui a reçu l'action
# %VALUE% -> Une valeur qui peut être l'auteur, le récepteur ou une valeur quelconque
broadcasts:
  player_add_new_member: "§7%AUTHOR% a ajouté %RECEIVER% à la team"
  player_exclude_member: "§7%AUTHOR% a exclu %RECEIVER% de la team"
  team_bank_unlocked: "§7%VALUE% a débloqué la banque de la team"
  team_deleted: "§7La team %VALUE% a été supprimée"
  new_upgrade: "§7Amélioration de la team %VALUE% débloquée"

# Messages que recevra le membre qui a fait une certaine action
sender:
  exclude_member: "§7Vous avez exclu %VALUE% de la team"
  promote_owner: "§7Vous avez promu %VALUE% gérant"

# Messages que recevra le membre qui subit cette action
receiver:
  join_team: "§7Vous avez rejoint la team %VALUE%"
  exclude_from_team: "§7Vous avez été exclu de la team %VALUE%"
  promote_owner: "§7Vous avez été promu en gérant de la team %VALUE%"
  promote: "§7Vous avez été promu %VALUE%"
  demote: "§7Vous avez été rétrogradé %VALUE%"

other:
  leave_team: "§7Vous avez quitté la team %VALUE%"
  owner_cant_leave_team: "§7Tu ne peux pas quitter la team car tu es le gérant"
  team_was_deleted: "§7Tu as supprimé la team"


# Messages des conversations (lorsque le plugin demande au joueur de lui envoyer un message)
conversation:
  timeout: "§7Temps de réponse dépassé"
  cancel: "§7Action annulée"

# Messages concernant les payements
payments:
  paid: "§7Vous avez payé %VALUE%€"
  received: "§7Vous avez reçu %VALUE%€"

# Messages concernant les commandes
# Si %VALUE% figure dans le message il doit y être replacé obligatoirement si le message en question reçoit une modification
commands:
  stelyteam_help:
    output:
      - "§7-- §5Commandes StelyTeam §7--"
      - "§a/st : §7Ouvrir le menu de la team"
      - "§a/st help : §7Affiche les commandes du plugin"
      - "§a/st home : §7Se téléporter au home de la team"
      - "§a/st info <team> : §7Affiche les informations de la team"
      - "§a/st visual <&3 texte> : §7Afficher le visuel du texte en couleur"
  stelyteam_admin:
    output:
      - "§7-- §5Commandes Admin StelyTeam §7--"
      - "§a/st delete <team> : §7Supprimer la team"
      - "§a/st money <team> : §7Affiche l'argent de la team"
      - "§a/st upgrade <team> : §7Améliore de 1 niveau les améliorations de la team"
      - "§a/st downgrade <team> : §7Rétrograde de 1 niveau les améliorations de la team"
      - "§a/st editname <team> <nom> : §7Modifie le nom de la team"
      - "§a/st editprefix <team> <prefixe> : §7Affiche les informations de la team"
      - "§a/st changeowner <team> <membre> : §7Change le propriétaire de la team"
      - "§a/st addmember <team> <joueur> : §7Ajoute un membre dans la team"
      - "§a/st removemember <team> <joueur> : §7Retire un membre de la team"
  stelyteam_home:
    not_set: "§7Le home n'est pas définie"
    teleport: "§7Téléportation au home de la team"
  stelyteam_visual:
    usage: "§7/stelyteam visual <&3 texte>"
    output: "§7Ton texte :%VALUE%"
  stelyteam_info:
    true: "§aOui"
    false: "§cNon"
    usage: "§7/stelyteam info <team>"
    output:
      - "§7-- §5Informations de la team §7--" 
      - "§aNom : §7%NAME%"
      - "§aPréfixe : §7%PREFIX%"
      - "§aGérant : §7%OWNER%"
      - "§aCréation : §7%DATE%"
      - "§aCompte : §7%UNLOCK_BANK%"
      - "§aPlaces : §7%MEMBER_COUNT% / %MAX_MEMBERS%"
      - "§aMembres : §7%MEMBERS%"
  stelyteam_delete:
    usage: "§7/stelyteam delete <nom de la team>"
    output: "§7La team %VALUE% a été supprimée"
  stelyteam_money:
    usage: "§7/stelyteam money <nom de la team>"
    output: "§7Cette team a %VALUE%€"
  stelyteam_upgrade:
    usage: "§7/stelyteam upgrade <nom de la team>"
    max_level: "§7Cette team est déjà au niveau maximum"
    output: "§7Le nombre de membres a été augmenté pour la team %VALUE%"
  stelyteam_downgrade:
    usage: "§7/stelyteam downgrade <nom de la team>"
    min_level: "§7Cette team est déjà au niveau minimum"
    output: "§7Le nombre de membres diminués pour la team %VALUE%"
  stelyteam_editname:
    usage: "§7/stelyteam editname <nom de la team> <nouveau nom>"
    output: "§7Nom de la team modifié en %VALUE%"
  stelyteam_editprefix:
    usage: "§7/stelyteam editprefix <nom de la team> <nouveau préfixe>"
    output: "§7Préfixe de la team modifié en %VALUE%"
  stelyteam_changeowner:
    usage: "§7/stelyteam changeowner <nom de la team> <pseudo du nouveau gérant>"
    already_owner: "§7Ce joueur est déjà le gérant"
    not_in_team: "§7Ce joueur n'est pas dans cette team"
    output: "§7Le nouveau gérant est %VALUE%"
  stelyteam_addmember:
    usage: "§7/stelyteam addmember <nom de la team> <pseudo du membre>"
    output: "§7%VALUE% ajouté dans la team"
  stelyteam_removemember:
    usage: "§7/stelyteam removemember <nom de la team> <pseudo du membre>"
    not_in_team: "§7Ce joueur n'est pas dans cette team"
    output: "§7%VALUE% retiré de la team"