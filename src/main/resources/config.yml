# Connection à la base de donnée

database-type: "sqlite" # mysql ou sqlite
mysql:
  host: "127.0.0.1:3306"
  database: "stelyteam"
  user: "user"
  password: "password"

sqlite:
  file: "bungeecord_StelyTeam.db"


# Available languages :
# - fr_fr
language: "fr_fr"


# Nom des serveurs où les stockages seront envoyés
server-names: ["Survie16", "Survie16B", "SurvieUsine"]


# The format of the message sent in the chat when a player send a message in the team chat
# Placeholders
# {DISPLAYNAME} : The sender displayname
# {MESSAGE} : The message sent
# {USERNAME} : The sender name
# {TEAM_PREFIX} : The team prefix
team-chat: 
  enable: true
  format: "&b[Team] {TEAM_PREFIX} &8{DISPLAYNAME} &7> {MESSAGE}"



# Time in seconds before a conversation is automatically canceled
conversation-timeout: 60


# Words that allow to cancel a conversation
conversation-cancel-words:
  - "cancel"
  - "annuler"
  - "stop"
  - "quit"


# List of blocked colors
blocked-colors:
  - "&4"
  - "&c"
  - "&k"


# List of blocked hexadecimal colors
# Hexadecimal colors are converted to HSV
# h: a min and max value, in degree (min: 0, max: 360)
# s: a min value in percentage (min: 0, max: 100)
# v: a min value in percentage (min: 0, max: 100)
blocked-hex-colors:
  range_1:
    h:
      min: 15
      max: 340
    s: 40
    v: 35


# Allow to open the team menu after the creation of the team
open-menu-when-created: true


# Minimum length of team names (colors are counted in the limit)
team-name-min-length: 0
# Maximum length of team names (colors are counted in the limit)
team-name-max-length: 12

# Minimum length of team prefixes (colors are not counted in the limit)
team-prefix-min-length: 0
# Maximum length of team prefixes (colors are not counted in the limit)
team-prefix-max-length: 10

# Minimum length of team descriptions (colors are counted in the limit)
team-description-min-length: 0
# Maximum length of team descriptions (colors are counted in the limit)
team-description-max-length: 30


# Number of members displayed in a single line in lore
lore-split-members-lenght: 3



# Limit of money that can the team bank can contain
team-bank-max-money-limit: 1000000.0

# Limit of members that can be in a team
team-max-members-limit: 10

# Default team description
team-default-description: "Aucune description"

# Prix des différentes actions
prices:
  create-team: 20000.0
  edit-team-name: 2000.0
  edit-team-prefix: 3000.0
  edit-team-description: 1000.0
  unlock-team-bank: 40000.0
  unlock-team-claim: 100000.0
  team-places:
    level-1: 25000.0
    level-2: 50000.0
    level-3: 100000.0
    level-4: 125000.0
    level-5: 150000.0
  team-storages:
    level-1: 10000.0
    level-2: 25000.0
    level-3: 50000.0
    level-4: 80000.0
    level-5: 100000.0


ranks:
  owner:
    inversed-priority: 0
    rank-name: "§cChef"
    item:
      material: RED_DYE
      name: "§c{PLAYER_NAME}"
      skull-texture: ""
      amount: 1
      is-glowing: false
      lore:
        - "{RANK_NAME}"
  co-owner:
    inversed-priority: 1
    rank-name: "§6Chef adjoint"
    item:
      material: ORANGE_DYE
      name: "§6{PLAYER_NAME}"
      skull-texture: ""
      amount: 1
      is-glowing: false
      lore: 
        - "{RANK_NAME}"
        - "§7§oClique gauche pour promouvoir"
        - "§7§oClique droit pour rétrograder"
  moderator:
    inversed-priority: 2
    rank-name: "§eAiné"
    item:
      material: YELLOW_DYE
      name: "§e{PLAYER_NAME}"
      skull-texture: ""
      amount: 1
      is-glowing: false
      lore: 
        - "{RANK_NAME}"
        - "§7§oClique gauche pour promouvoir"
        - "§7§oClique droit pour rétrograder"
  member:
    inversed-priority: 3
    rank-name: "§dMembre"
    item:
      material: PINK_DYE
      name: "§d{PLAYER_NAME}"
      skull-texture: ""
      amount: 1
      is-glowing: false
      lore: 
        - "{RANK_NAME}"
        - "§7§oClique gauche pour promouvoir"
        - "§7§oClique droit pour rétrograder"
  new-member:
    inversed-priority: 4
    rank-name: "§7Nouveau Membre"
    item:
      material: GRAY_DYE
      name: "§7{PLAYER_NAME}"
      skull-texture: ""
      amount: 1
      is-glowing: false
      lore: 
        - "{RANK_NAME}"
        - "§7§oClique gauche pour promouvoir"



# Item en cas de permission insuffisante
no-permission-item:
  material: RED_STAINED_GLASS_PANE
  name: "§cPermission insuffisante"
  skull-texture: ""
  amount: 1
  is-glowing: false
  lore: 
    - "§cPermission insuffisante"



